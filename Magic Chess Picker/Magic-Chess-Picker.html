<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Magic-Chess-Picker-Estilos.css">
    <title>Magic Chess Picker</title>
</head>
<body>
     <!-- Encabezado -->
     <header id="encabezado-de-la-pagina-principal">
        <ul id="listadoDeObjetos">

            <!-- Contenedor del logo -->
            <li class="Logo-CodevaMP">
                    <!-- Logo Blanco -->
                    <a href="index.html" id="logoLink">
                        <img id="Logo-CodevaMP-Blanco" src="Imagenes/Logo-CodevaMP-Blanco.png" alt="Logo" id="logo">
                    </a>
            </li>

            <!-- Título principal y Menú desplegable -->
            <li id="contenido-del-header">
                    <nav id="menu-desplegable">
                    <input id="checkbox" type="checkbox">
                    <label class="toggle" for="checkbox">
                        <div id="bar1" class="bars"></div>
                        <div id="bar2" class="bars"></div>
                        <div id="bar3" class="bars"></div>
                    </label>

                    <ul id="menu" class="menu">
                        <li><a href="Magic-Chess-Picker.html">Magic Chess Picker</a></li>
                        <li><a href="#">Opcion 1</a></li>
                        <li><a href="#">Opción 2</a></li>
                        <li><a href="#">Opción 3</a></li>

                    </ul>
                    </nav>
                    
            </li>
            
            <!-- Barra de Búsqueda -->
            <li id="barra-de-busqueda">
                    <form class="barra-de-busqueda">
                        <button>
                            <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                                <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <input class="input" placeholder="Buscar" required="" type="text">
                        <button class="reset" type="reset">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </form>
            </li>
    </ul>
    </header>

    <script src="Magic-Chess-Picker-Script.js"></script>
</body>
</html>
