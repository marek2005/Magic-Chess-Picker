<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Magic-Chess-Picker-Estilos.css">
    <title>Magic Chess Picker</title>
</head>
<body>
    <video id="backgroundVideo" autoplay muted loop onclick="togglePlay()">
        <!-- los videos se añadiran con el JS -->
    </video>
    <div class="contenedor">
        <!-- Encabezado -->
        <header id="encabezado-de-la-pagina-principal">
            <ul id="listadoDeObjetos">
                <!-- Contenedor del logo -->
                <li class="Logo-CodevaMP">
                    <a href="index.html" id="logoLink">
                        <img id="Logo-CodevaMP-Blanco" src="Imagenes/Logo-CodevaMP-Blanco.png" alt="Logo" id="logo">
                    </a>
                </li>
                <!-- Título principal y Menú desplegable -->
                <li id="contenido-del-header">
                    <nav id="menu-desplegable">
                        <input id="checkbox" type="checkbox">
                        <label class="toggle" for="checkbox">
                            <div id="bar1" class="bars"></div>
                            <div id="bar2" class="bars"></div>
                            <div id="bar3" class="bars"></div>
                        </label>
                        <ul id="menu" class="menu">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="Magic-Chess-Picker.html">Magic Chess Picker</a></li>
                        </ul>
                    </nav>
                </li>
                <!-- Barra de Búsqueda -->
                <li id="barra-de-busqueda">
                    <form class="barra-de-busqueda">
                        <button>
                            <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                                <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <input class="input" placeholder="Buscar" type="text">
                        <button class="reset" type="reset">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </form>
                </li>
            </ul>
        </header>

        <!-- Icono para controlar el side y el section -->
        <div class="toggle-container">
            <label class="container" id="toggleIcon">
              <input checked="checked" type="checkbox">
              <div class="icon-container">
                <svg viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="expand">
                  <path d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"></path>
                </svg>
                <svg viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="compress">
                  <path d="M160 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V64zM32 320c-17.7 0-32 14.3-32 32s14.3 32 32 32H96v64c0 17.7 14.3 32 32 32s32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zM352 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V64zM320 320c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V384h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320z"></path>
                </svg>
              </div>
            </label>
          </div>
          
        <main>
            <aside id="side" class="side-visible"> <!-- Añadí la clase "side-visible" -->
                <div class="input-container">
                    <input type="text" name="text" id="filtro" class="input-buscar-filtro" oninput="filtrarObjetos()" placeholder="Escribe para filtrar">
                    <button type="button" class="limpiar-btn" onclick="limpiarFiltro()">X</button>
                    <label class="label" for="filtro">Filtrar por:</label>
                    <div class="top-line"></div>
                    <div class="under-line"></div>
                </div>
                <div id="objetos-container" class="objetos-container">
                    <!-- La información se agregará desde el JS -->
                </div>
            </aside>
            <section id="info-comandante" class="section-visible"> <!-- Añadí la clase "section-visible" -->
                <!-- La información se agregará desde el JS -->
            </section>
        </main>
        <script src="Magic-Chess-Picker-Script.js"></script>
    </div>
</body>
</html>
